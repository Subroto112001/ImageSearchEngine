<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
<div class="ImageSearch">
<h1 class="ImageSearch__Header">Search Your Image</h1>
    <form class="ImageSearch__form">
        <input class="ImageSearch__Input" type="search" placeholder="Place Image Name">
        <button class="ImageSearch__Btn">Search</button>
    </form>
    <div class="ImageDisplay"></div>
    <button class="ShowMore">Show More</button>
</div>

    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
